<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <!-- Rooms Section -->
    <div id="rooms">
      <h2>Chat Rooms</h2> <!-- Removed the img tag to eliminate the icon -->
      <ul id="room-list">
        <!-- Room List items will be dynamically generated here -->
      </ul>
      <div class="room-actions">
        <input type="text" id="new-room" placeholder="Enter Room Name">
        <button id="create-room">Create Room</button>
      </div>
      <div class="room-actions">
        <input type="text" id="join-room-name" placeholder="Enter Room to Join">
        <button id="join-room">Join Room</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat">
      <div id="messages">
        <!-- Messages will be dynamically displayed here -->
      </div>
      <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message">
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Chat Application. Developed by <strong>Sourav Subham</strong></p>
  </footer>

  <!-- Include Socket.io and custom JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
